
<!DOCTYPE = html>


<html>

<head>
	<title>Pathogen</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

 <body style="background-image: url('img/StaticBG.jpg')">

	<div id="userdiv">
		<input id="username" size="10" placeholder="username">
		<input type="button" value="Connect" onclick="play('online')">
		</br>
		<input type="button" value="Play Offline" onclick="play('offline')">
	</div>

	<div id="lobby-window">
		 <form class="formdiv">

			Invite Player:

			Board Size: 
			<input type="text" name="width" maxlength="2" size="2" value=22>

			<div> <label> <input type="radio" name="p1-radio" value=3> <img id="cell_0C" src="/img/cell_0C.png"> </label> <img id="p1c1"> <img id="p1c2"> </div>
			<div> <label> <input type="radio" name="p1-radio" value=4> <img id="cell_0V" src="/img/cell_0V.png"> </label> <img id="p1v1"> <img id="p1v2"> </div>

			<div> <label> <input type="radio" name="p2-radio" value=1 checked> <img id="cell_1A" src="/img/cell_1A.png"> </label> <img src=""><img src=""> </div>
			<div> <label> <input type="radio" name="p2-radio" value=2> <img id="cell_1B" src="/img/cell_1B.png"> </label> <img id="p2b1"> <img id="p2b2"> </div>
			<div> <label> <input type="radio" name="p2-radio" value=3> <img id="cell_1C" src="/img/cell_1C.png"> </label> <img id="p2c1"> <img id="p2c2"> </div>
			<div> <label> <input type="radio" name="p2-radio" value=4> <img id="cell_1V" src="/img/cell_1V.png"> </label> <img id="p2v1"> <img id="p2v2"> </div>
		</div>
	
		<!-- So the cell_0W.png and cell_1W.png files can be accessed by javascript !-->

		<img id="cell_1W" src="/img/cell_1W.png" style="display:none;">
	</div>




<script src="scripts/pathogen.js"></script>
<script>
	client = {};

	function newUsername(){
		let len = 5;
		let chars = "0123456789";
		let name = "User";
		for (let i=0; i<len; i++)
			name += chars[Math.floor(len*Math.random())];
		return name;
	}

	winLobby = document.getElementById("lobby-window");
	winGame = document.getElementById("game-window");


	userlabel = document.getElementById("userlabel");
	userdiv = document.getElementById("userdiv");
	username = document.getElementById("username");
	username.value = newUsername();
	username.addEventListener("keydown", function(event){
		if (event.keyCode == 13){
			play('online');
			console.log("Joining game");
		}
	});

	level_input = document.getElementById("level");

	canvas = document.getElementById("game-canvas")
	canvas.width = document.body.clientWidth;
	canvas.height = document.body.clientHeight;

	player = {auth_key: -1, id:-1, index:0};

	function newGame(){
		client.game = new Pathogen(canvas);
		client.game.render();
	}
	
	function packPostMsg(data){
		let post = {};
		post.method = "POST";
		post.headers = {"Content-Type" : "application/json"};
		post.body = JSON.stringify(data);
		return post;
	}// getPostData

	function update(){
		let tx = {auth_key: player.auth_key, turn_index: player.index};
		let data = packPostMsg(tx);

		fetch ("/update", data)
		.then ( function (response){
			return response.json();
		}).then ( function (body){
			let turns = body.turns;
			for (let i=0; i<turns.length; i++){
				console.log("Processing turn: "+turns[i]);
				while (game.busy);
				game.click(turns[i].col, turns[i].row, turns[i].player, turns[i].type)
				player.index += 1;
			}
			setTimeout(update, 1000);
		});
	}// update

	function connect(){
		let data = packPostMsg({});
		fetch ("/new-user", data)
		.then( function (response){
			return response.json();
		})
		.then( function (body){
			player.auth_key = body.auth_key;
			player.id = body.player_id;
			console.log("Connected: "+player.id+":"+player.auth_key);
			setTimeout( update, 1000);
		});
	}// connect

	function sendClick(col, row, type){
		let click = {auth_key: player.auth_key, col: col, row: row, type: type};
		let data = packPostMsg(click);

		console.log("Sending Click: "+click);

		fetch ("/click", data)
		.then( function (response){
			let success = response.json().success;
		});
	}// sendClick

	canvas.addEventListener("click", function(event){
		let mx = event.pageX;
		let my = event.pageY;
		mx -= client.game.board.x;
		my -= client.game.board.y;
		mx = Math.floor(mx/client.game.board.unit);
		my = Math.floor(my/client.game.board.unit);


		let player = client.game.turn+1;
		if (player.id == 0)
			player = 1;
		if (player.id == 1)
			player = 2;
		let control_box = "p"+player+"-radio";

		let level = parseInt(document.querySelector('input[name='+control_box+']:checked').value)

		if (client.connection == "online")
			sendClick(mx, my, level);
		else 
			client.game.click(mx, my, player-1, level);

		updateProgressBars();
		
			
	});

	function play (connectMode){
		let name = username.value;
		if (name === "") {
			username.value = newUsername();
			return;
		}

		if (connectMode == 'online'){
			userlabel.innerHTML = "Username: " + name;
			userlabel.style.display = "inline-block";
			client.name = name;
			userdiv.style.display = "none";
			winLobby.style.display = "inline-block";
			client.connection = "online";
			newGame();
			connect();
		} else {
			userlabel.innerHTML = "Local Game";
			userlabel.style.display = "inline-block";
			userdiv.style.display = "none";
			winGame.style.display = "inline-block";
			player.id = -1;
			client.name = "";
			client.connection = "offline";
			newGame();
		}
	}

	function updateProgressBars(){
		let p1 = client.game.p1timer, p2 = client.game.p2timer;
		let progresses = [ {'b':p1.B , 'c':p1.C , 'v':p1.V} , {'b':p2.B , 'c':p2.C , 'v':p2.V} ];
		let limits = {'b':4 , 'c':8 , 'v':10};
		let chars = ['b','c','v'];

		for (let p=0; p<2; p++){
			for (let i=0; i<3; i++){
				let c = chars[i];
				let prog = progresses[p][c];

				let src1, src2;
				if (prog <= limits[c]){
					src1 = "";
					src2 = "img/progress_"+prog+"_"+limits[c]+".png";
				} else {
					src1 = "img/progress_"+(prog-limits[c])+"_"+limits[c]+".png";
					src2 = "img/progress_"+limits[c]+"_"+limits[c]+".png";
				}
				let prog1 = document.getElementById("p"+(p+1)+c+"1");
				let prog2 = document.getElementById("p"+(p+1)+c+"2");
				prog1.src = src1;
				prog2.src = src2;
			}
		}
	}// updateProgressBars

</script>


</body>
</html>
