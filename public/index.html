
<!DOCTYPE = html>


<html style="margin-left:0px; margin-top:0px; padding:0px;">
<style>
.pathogen-window {
	border: 0px solid #FF0000;
	background: #22222233;

	position: absolute;
	top: 0;
	left: 0;
}
</style>
<head>
	<title>Pathogen</title>
</head>

<body>
<canvas id="game-canvas" class="pathogen-window"></canvas>
<input id="level" style="position: absolute; top: 20; left:20;" value="1"></input>

<div>




<script src="scripts/pathogen.js"></script>
<script>
	level_input = document.getElementById("level");

	canvas = document.getElementById("game-canvas")
	canvas.width = document.body.clientWidth;
	canvas.height = document.body.clientHeight;

	game = new Pathogen(canvas);
	game.render();

	player = 1;
	canvas.addEventListener("click", function(event){
		let mx = event.pageX;
		let my = event.pageY;
		mx -= game.board.x;
		my -= game.board.y;
		mx = Math.floor(mx/game.board.unit);
		my = Math.floor(my/game.board.unit);
		console.log(event.buttons);

		let level = parseInt(level_input.value);

		let validMove = game.click(mx, my, player, level);
		if (validMove)
			player = 1-player;
	});
</script>


</body>
</html>
